<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ثبت و پرداخت آگهی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Tahoma', sans-serif;
            background: linear-gradient(135deg, #f5f5dc, #d4edda);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 650px;
            width: 100%;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 100, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            overflow: hidden;
        }
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 15px 50px rgba(0, 100, 0, 0.4);
        }
        .card-header {
            background: linear-gradient(135deg, #006400, #008000);
            color: white;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 20px 20px 0 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .btn-custom {
            background: linear-gradient(135deg, #006400, #008000);
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            padding: 12px;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            background: linear-gradient(135deg, #008000, #005700);
            box-shadow: 0 5px 20px rgba(0, 100, 0, 0.5);
        }
        .step {
            display: none;
            animation: fadeIn 0.5s ease-in-out;
        }
        .active {
            display: block;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .form-label {
            text-align: right;
            font-weight: bold;
            color: #006400;
        }
        .form-control {
            text-align: right;
            border: 2px solid #008000;
            border-radius: 10px;
            padding: 10px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #ffcc00;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4">
            <div class="card-header"><i class="fas fa-briefcase"></i> ثبت آگهی و پرداخت</div>
            <form action="payment_gateway.php" method="post">
                <div id="step1" class="step active">
                    <h4 class="text-dark text-center">مرحله ۱: اطلاعات آگهی</h4>
                    <div class="mb-3">
                        <label for="title" class="form-label">عنوان آگهی:</label>
                        <input type="text" id="title" name="title" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">توضیحات:</label>
                        <textarea id="description" name="description" class="form-control" rows="3" required></textarea>
                    </div>
                    <button type="button" class="btn btn-custom w-100" onclick="nextStep()"><i class="fas fa-arrow-right"></i> ادامه</button>
                </div>
                
                <div id="step2" class="step">
                    <h4 class="text-dark text-center">مرحله ۲: پرداخت</h4>
                    <div class="mb-3">
                        <label for="cardNumber" class="form-label">شماره کارت:</label>
                        <input type="text" id="cardNumber" name="cardNumber" class="form-control" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="expiryDate" class="form-label">تاریخ انقضا:</label>
                            <input type="text" id="expiryDate" name="expiryDate" class="form-control" placeholder="MM/YY" required>
                        </div>
                        <div class="col">
                            <label for="cvv" class="form-label">CVV:</label>
                            <input type="text" id="cvv" name="cvv" class="form-control" placeholder="XXX" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success w-100"><i class="fas fa-check-circle"></i> پرداخت و ثبت آگهی</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function nextStep() {
            document.getElementById("step1").classList.remove("active");
            document.getElementById("step2").classList.add("active");
        }
    </script>
</body>
</html>
